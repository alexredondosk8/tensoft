{% extends "app/plain_page.html" %}
{% load bootstrap3 %}
{% load staticfiles %}

{% block stylesheets %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'build/css/style.css' %}" type="text/css">
{% endblock stylesheets %}

{% block contenido %}
  <div id="chartdiv" style="width: 100%; height: 400px;">
  </div>
{% endblock contenido %}
{% block javascripts %}
  {{ block.super }}
  <script src="{% static 'build/js/amcharts/amcharts.js' %}" type="text/javascript"></script>
  <script src="{% static 'build/js/amcharts/pie.js' %}" type="text/javascript"></script>
  <script>
    //window.alert({{ json_info }});
    var chartData = {{ json_info|safe }};
    var chart;
    var legend = "Clientes seg√∫n sexo";

    AmCharts.ready(function () {
        // PIE CHART
        chart = new AmCharts.AmPieChart();
        chart.dataProvider = chartData;
        chart.titles = "Inmuebles por tipo"
        chart.titleField = "tipo inmueble";
        chart.valueField = "value";
        chart.outlineColor = "#FFFFFF";
        chart.outlineAlpha = 0.8;
        chart.outlineThickness = 2;
        chart.balloonText = "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>";
        // this makes the chart 3D
        chart.depth3D = 15;
        chart.angle = 30;

        // WRITE
        chart.write("chartdiv");
    });

  </script>
{% endblock javascripts %}
}
